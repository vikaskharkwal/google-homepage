<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<nav>
				<a href="#">Gmail</a>
				<a href="#">Images</a>
				<a class="tiny-icons bento" href="#">
					<img src="./assets/bento_menu.svg" />
				</a>
				<a href="#" class="blue-button">Sign in</a>
			</nav>
		</header>
		<main>
			<div class="img-div">
				<img src="./assets/googlelogo.png" alt />
			</div>
			<form>
				<div class="search-stuff">
					<label class="search-bar-label">
						<div class="tiny-icons"><img src="./assets/search.svg" alt /></div>
						<input type="text" name="search" id="search-bar" />
					</label>
					<a href="#" class="tiny-icons"><img src="./assets/mic.svg" alt /></a>
				</div>
				<div class="buttons">
					<input type="button" class="main-button" value="Google Search" />
					<input type="button" class="main-button" value="I'm Feeling Lucky" />
				</div>
			</form>
			<div class="languages-offered">
				<p>Google offered in:</p>
				<div class="lang-links">
					<a href="#">हिन्दी</a>
					<a href="#">বাংলা</a>
					<a href="#">తెలుగు</a>
					<a href="#">मराठी</a>
					<a href="#">தமிழ்</a>
					<a href="#">ગુજરાતી</a>
					<a href="#">ಕನ್ನಡ</a>
					<a href="#">മലയാളം</a>
					<a href="#">ਪੰਜਾਬੀ</a>
				</div>
			</div>
		</main>
		<footer>
			<div class="foot-nav">
				<a href="#">About</a><a href="#">Advertising</a><a href="#">Business</a
				><a href="#">How Search works</a>
			</div>
			<div class="foot-nav">
				<a href="#">Privacy</a><a href="#">Terms</a><a href="#">Settings</a>
			</div>
		</footer>
	</body>
</html>
